<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>古诗欣赏</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .poetry {
      font-size: 1.2em;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>静夜思</h1>
  <div class="poetry">
    <p>床前明月光，</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
  </div>
</body>
</html>
